<html>
    <head>
        <title>test</title>
        <style>
            .t {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p class="t">
            <img src="https://i.gifer.com/8Ed.gif" width="1000" height="730">
        </p>
        <script>
            var i = 0;
            var mas = ["#00FFFF", "#9400D3", "#8B008B", "#DAA520", "#FF00FF", "#00FF00", "#800000", "#EE82EE", "#F0E68C", "#ADFF2F", "#008080"]

            async function f() {
                document.body.style.backgroundColor = mas[i];

                i++;
                if(i == mas.length) i = 0;
            }

            setInterval(f, 50);
        </script>
    </body>
</html>
